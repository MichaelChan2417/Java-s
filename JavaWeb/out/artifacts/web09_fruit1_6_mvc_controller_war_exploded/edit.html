<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">Manage Storage Info</p>
        <form th:action="@{/fruit.do}" method="post">
            <!--   隐藏域，功能类似于文本框   -->
            <input type="hidden" name="fid" th:value="${speFruit.fid}"/>
            <input type="hidden" name="operate" value="update"/>
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">Name: </th>
                    <td><input type="text" name="fname" th:value="${speFruit.fname}"/></td>
                </tr>
                <tr>
                    <th class="w20">Price: </th>
                    <td><input type="text" name="price" th:value="${speFruit.price}"/></td>
                </tr>
                <tr>
                    <th class="w20">Storage: </th>
                    <td><input type="text" name="fcount" th:value="${speFruit.fcount}"/></td>
                </tr>
                <tr>
                    <th>Remark: </th>
                    <td><input type="text" name="remark" th:value="${speFruit.remark}"/></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="Change"/>
                    </th>
                </tr>

            </table>
        </form>
    </div>
</div>
</body>
</html>
